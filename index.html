  <!DOCTYPE html>
  <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Extrazip - iLanding: Better Discord Commands for enhanced user experiences.">
    <meta name="keywords" content="Extrazip, Discord, commands, iLanding, better commands, Discord tools">
    <meta name="author" content="Your Name">
    <meta property="og:title" content="Extrazip - iLanding">
    <meta property="og:description" content="Discover better Discord commands with Extrazip.">
    <meta property="og:image" content="https://anoxle.github.io/ava/icon.png">
    <meta property="og:url" content="https://anoxle.github.io/ava/">
    <link rel="icon" href="https://anoxle.github.io/ava/icon.png" type="image/png">
    <title>Extrazip - iLanding</title>
    <style>
     body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      color: white;
      background: linear-gradient(135deg, #1a1a1a, #333);
      opacity: 0;
      animation: fadeIn 1s forwards;
     }

     @keyframes fadeIn {
      to {
       opacity: 1;
      }
     }

     .icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-image: url('https://anoxle.github.io/ava/icon.png');
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
     }

     .title {
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      opacity: 0;
      animation: slideIn 1s forwards;
      animation-delay: 0.5s;
     }

     @keyframes slideIn {
      from {
       transform: translateY(-20px);
       opacity: 0;
      }

      to {
       transform: translateY(0);
       opacity: 1;
      }
     }

     .subtext {
      margin-top: 10px;
      font-size: 20px;
      opacity: 0;
      animation: slideIn 1s forwards;
      animation-delay: 0.7s;
     }

     .button-container {
      margin-top: 20px;
      display: flex;
      gap: 15px;
     }

     .button {
      padding: 12px 24px;
      font-size: 18px;
      color: black;
      background-color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      opacity: 0;
      animation: fadeInUp 0.5s forwards;
     }

     @keyframes fadeInUp {
      from {
       transform: translateY(10px);
       opacity: 0;
      }

      to {
       transform: translateY(0);
       opacity: 1;
      }
     }

     .button:nth-child(1) {
      animation-delay: 0.9s;
     }

     .button:nth-child(2) {
      animation-delay: 1.1s;
     }

     .button:hover {
      background-color: #f0f0f0;
      transform: scale(1.05);
     }

     .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
     }

     .particle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.8);
      animation: particle-animation 5s infinite;
     }

     @keyframes particle-animation {
      0% {
       transform: translateY(0) scale(0);
      }

      50% {
       transform: translateY(-200px) scale(1);
      }

      100% {
       transform: translateY(100vh) scale(0);
      }
     }
    </style>
    <script>
     window.onload = () => {
      const particlesContainer = document.querySelector('.particles');
      for (let i = 0; i < 100; i++) {
       const particle = document.createElement('div');
       particle.classList.add('particle');
       const size = Math.random() * 5 + 5;
       particle.style.width = `${size}px`;
       particle.style.height = `${size}px`;
       particle.style.left = `${Math.random() * 100}vw`;
       particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
       particle.style.animationDelay = `${Math.random() * 5}s`;
       particlesContainer.appendChild(particle);
      }
     };
    </script>
   </head>
   <body>
    <div class="particles"></div>
    <div class="icon"></div>
    <div class="title">Extrazip</div>
    <div class="subtext">Better Discord Commands</div>
    <div class="button-container">
     <button class="button" onclick="window.open('https://anoxle.github.io/ava/install', '_blank')">Install</button>
     <button class="button" onclick="window.open('https://anoxle.github.io/ava/dashboard', '_blank')">Dashboard</button>
    </div>
   </body>
  </html>
